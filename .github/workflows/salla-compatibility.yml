name: Salla Theme Compatibility Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Check Twilight compatibility
      run: |
        echo "Checking twilight.json structure..."
        if [ -f "twilight.json" ]; then
          echo "✅ twilight.json exists"
        else
          echo "❌ twilight.json not found"
          exit 1
        fi
        
    - name: Validate package.json
      run: |
        echo "Checking Salla dependencies..."
        if grep -q "@salla.sa/twilight" package.json; then
          echo "✅ Salla Twilight dependency found"
        else
          echo "❌ Salla Twilight dependency missing"
          exit 1
        fi
